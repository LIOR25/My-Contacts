<mat-drawer-container class="sidenav-container" autosize>
    <mat-drawer #drawer class="sidenav mat-elevation-z10" mode="side" opened='true' >
        <mat-toolbar>
            Beta
        </mat-toolbar>
        <mat-list role="list">
            <mat-list-item role="listitem"  routerLink="/"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active-link">Database</mat-list-item>
            <mat-list-item role="listitem" routerLink="/authentication" routerLinkActive="active-link">Authentication</mat-list-item>
            <mat-list-item role="listitem">Storage</mat-list-item>
        </mat-list>
    </mat-drawer>
    <div class="sidenav-content">
        <app-toolbar (toggleSidenav)="drawer.toggle()"></app-toolbar>
        <!-- <app-main-content></app-main-content>  -->
         <!-- <app-data-table></app-data-table>   -->
        <!-- <router-outlet></router-outlet> -->
        <app-database></app-database>

    </div>
</mat-drawer-container>
